name: Test CBOR, CDDL, COSE
on:
  push:
    branches-ignore:
    - _**
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          path: everparse
      - run: sudo apt update && sudo apt install -y libssl-dev
      - name: Everparse CI
        id: cistep
        run: |
          . $HOME/.cargo/env && make -C everparse cbor-test-unverified cose-extracted-test -kj$(nproc)

  build-cddl-macos:
    runs-on: macOS-latest
    steps:
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5
      - name: Install Homebrew tools
        run: |
          brew install bash gnu-getopt make
      - uses: actions/checkout@master
        with:
          path: everparse
      - name: Everparse CI
        run: |
          ./everparse/build-evercddl.sh
