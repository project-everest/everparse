name: Test CBOR, CDDL, COSE
on:
  push:
    branches-ignore:
    - _**
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
          path: everparse
      - run: sudo apt update && sudo apt install -y libssl-dev
      - name: Everparse CI
        id: cistep
        run: |
          . $HOME/.cargo/env && make -C everparse -f nofstar.Makefile test-nofstar -kj$(nproc)
